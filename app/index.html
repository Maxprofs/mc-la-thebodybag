<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>MC LA The Bodybag</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="favicon.ico">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300,700' rel='stylesheet' type='text/css'>
    <!-- build:css(.tmp) styles/application.css -->
    <link rel="stylesheet" href="styles/application.css">
    <!-- endbuild -->

    <!-- build:js({.tmp}) scripts/header.js -->
    <script type="text/javascript" src="scripts/header.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <div class="splash" id="splashScreen"></div>

    <!-- Header -->
    <section>
      <header class="header" id="appHeader">
        <div class="logo-header"></div>
        <nav class="nav-primary" id="primaryNav">
          <ul class="nav_buttons">
            <li class="nav_button"><a><span>Bunker</span></a></li>
            <li class="nav_button"><a><span>Zenék</span></a></li>
            <li class="nav_button"><a><span>Videók</span></a></li>
            <li class="nav_button"><a><span>Fótok</span></a></li>
          </ul>
        </nav>
        <div class="explicit-logo"></div>
      </header>
    </section>

    <div class="contentgroup" id="contentBlockGroup">
      <!-- BUNKER content block -->
      <section class="content content-hero" id="heroContentBlock">
        <div class="content_mash"></div>
      </section>

      <!-- MUSIC content block -->
      <section class="content content-music" id="musicContentBlock">
        <div class="content_mash"></div>
        <div class="content_background"></div>
        <div class="content_body">
            <div class="content_block">
              <h1 class="content_title">Zenék</h1>
              <div class="musicplayer"></div>
            </div>
        </div>
      </section>

      <!-- VIDEOS content block -->
      <section class="content content-videos" id="videosContentBlock">
        <div class="content_mash"></div>
        <div class="content_background"></div>
        <div class="content_body">
          <div class="content_block">
            <h1 class="content_title">Videók</h1>
            <div class="thumbnails"></div>
          </div>
        </div>
      </section>

      <!-- PHOTOS content block -->
      <section class="content content-photos" id="photosContentBlock">
        <div class="content_mash"></div>
        <div class="content_background"></div>
        <div class="content_body">
          <div class="content_block">
            <h1 class="content_title">Fótok</h1>
            <div class="thumbnails thumbnails-photos">
              <div class="thumbnail thumbnail-photo">
                <div class="thumbnail_bg"></div>
                <div class="thumbnail_overlay">
                <div class="thumbnail_overlaybg"></div>
                  <div class="thumbnail_zoom">
                    <i class="icon"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <section id="appFooter" class="footer">
      <span class="footer_rob">
        <a href="http://robertpataki.com" title="Handcrafted websites by Rob Pataki" target="_blank"><span class="footer-rob">Handcrafted by</span>
          <span class="nav rob-logo">
            <span class="nav_button">
              <i class="icon"></i>
              <i class="icon-active"></i>
            </span>
          </span>
        </a>
      </span>
      <nav class="nav-section" id="sectionNav">
        <ul class="nav_buttons">
          <li class="nav_button nav_button-up">
            <i class="icon"></i>
            <i class="icon-active"></i>
          </li>
          <li class="nav_button nav_button-down">
            <i class="icon"></i>
            <i class="icon-active"></i>
          </li>
        </ul>
      </nav>
      <nav class="nav-social">
          <ul class="nav_buttons">
            <li class="nav_button nav_button-soundcloud">
              <a href="#soundcloud">
                <i class="icon"></i>
                <i class="icon-active"></i>
              </a>
            </li>
            <li class="nav_button nav_button-youtube">
              <a href="#youtube">
                <i class="icon"></i>
                <i class="icon-active"></i>
              </a>
            </li>
            <li class="nav_button nav_button-facebook">
              <a href="#facebook">
                <i class="icon"></i>
                <i class="icon-active"></i>
              </a>
            </li>
          </ul>
      </nav>
    </section>

    <!-- build:js({.tmp}) scripts/application.js -->
    <script type="text/javascript" src="scripts/application.js"></script>
    <!-- endbuild -->
</body>
</html>
