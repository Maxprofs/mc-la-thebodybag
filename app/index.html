<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>mc-la-the-bodybag</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300,700' rel='stylesheet' type='text/css'>
    <!-- build:css(.tmp) styles/application.css -->
    <link rel="stylesheet" href="styles/application.css">
    <!-- endbuild -->
  </head>
  <body>
    <!-- Header -->
    <section>
      <header class="header" id="appHeader">
        <div class="logo-header"></div>
        <nav class="nav-primary" id="primaryNav">
          <ul class="nav_buttons">
            <li class="nav_button"><a href="#bazis"><span>Bázis</span></a></li>
            <li class="nav_button"><a href="#zenek"><span>Zenék</span></a></li>
            <li class="nav_button"><a href="#videok"><span>Videók</span></a></li>
            <li class="nav_button"><a href="#kepek"><span>Képek</span></a></li>
          </ul>
        </nav>
      </header>
    </section>

    <div class="contentgroup" id="contentBlockGroup">
      <!-- BAZIS content block -->
      <section class="content content-hero" id="heroContentBlock">
        <div class="content_mash"></div>
        <!-- set the source programatically -->
        <video class="video-hero" src="videos/mc-la-hero.mp4"></video>
        
        <div class="nav-video">
          <ul class="nav_buttons">
            <li class="nav_button nav_button-play">
              <i class="icon-small"></i>
              <i class="icon-small icon-active"></i>
            </li>
            <li class="nav_button nav_button-mute">
              <i class="icon-small"></i>
              <i class="icon-small icon-active"></i>
            </li>
          </ul>
        </div>
        <div class="video_progress">
          <div class="progressbar-buffered"></div>
          <div class="progressbar-played"></div>
        </div>
        <div class="navbar">
          <div class="navbar_button">
              <i class="icon"></i>
              <i class="icon icon-active"></i>
          </div>
        </div>
      </section>

      <!-- MUSIC content block -->
      <section class="content content-music" id="musicContentBlock">
        <div class="content_mash"></div>
        <div class="content_background"></div>
        <div class="content_body">
            <h1>Zenék</h1>
            <div class="soundcloud-container">
              <iframe src="http://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Fplaylists%2F1187266&amp;auto_play=false&amp;show_artwork=true&amp;color=2b877f" height="450" width="100%" frameborder="no" scrolling="no"></iframe>
            </div>
        </div>
      </section>

      <!-- VIDEOS content block -->
      <section class="content content-videos" id="videosContentBlock">
        <div class="content_mash"></div>
        <div class="content_background"></div>
        <div class="content_body">
          <h1>Videók</h1>
        </div>
      </section>

      <!-- PHOTOS content block -->
      <section class="content content-photos" id="photosContentBlock">
        <div class="content_mash"></div>
        <div class="content_background"></div>
        <div class="content_body">
          <h1>Képek</h1>
        </div>
      </section>
    </div>

    <section id="appFooter" class="footer">
      <nav class="nav-social">
          <ul class="nav_buttons">
            <li class="nav_button nav_button-soundcloud">
              <a href="#soundcloud">
                <i class="icon"></i>
                <i class="icon-active"></i>
              </a>
            </li>
            <li class="nav_button nav_button-youtube">
              <a href="#youtube">
                <i class="icon"></i>
                <i class="icon-active"></i>
              </a>
            </li>
            <li class="nav_button nav_button-facebook">
              <a href="#facebook">
                <i class="icon"></i>
                <i class="icon-active"></i>
              </a>
            </li>
          </ul>
      </nav>
    </section>

    <!-- build:js({.tmp}) scripts/application.js -->
    <script type="text/javascript" src="scripts/application.js"></script>
    <!-- endbuild -->
</body>
</html>
