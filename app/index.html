<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>mc-la-the-bodybag</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300,700' rel='stylesheet' type='text/css'>
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!-- Header -->
    <section>
      <header class="header" id="appHeader">
        <div class="logo-header"></div>
        <nav class="nav-primary">
          <ul class="nav_buttons">
            <li class="nav_button"><a href="#zenek"><span>Zenék</span></a></li>
            <li class="nav_button"><a href="#videok"><span>Videók</span></a></li>
            <li class="nav_button"><a href="#kepek"><span>Képek</span></a></li>
          </ul>
        </nav>
      </header>
    </section>

    <section class="hero table-row" id="hero">
      <div class="mash"></div>
      <!-- set the source programatically -->
      <video class="video-hero" src="videos/mc-la-hero.mp4" autoplay="autoplay"></video>
      
      <div class="nav-video">
        <ul class="nav_buttons">
          <li class="nav_button nav_button-play">
            <i class="icon-small"></i>
            <i class="icon-small icon-active"></i>
          </li>
          <li class="nav_button nav_button-mute">
            <i class="icon-small"></i>
            <i class="icon-small icon-active"></i>
          </li>
        </ul>
      </div>
      <div class="navbar">
        <div class="navbar_button">
            <i class="icon-small"></i>
            <i class="icon-small icon-active"></i>
        </div>
      </div>
    </section>

    <section class="body" id="body">
      <section class="content content-intro" id="intro">
        <div class="logo-hero"></div>
      </section>
      
      <section class="content content-music" id="music">
        <h1>Zenék</h1>
      </section>

      <section class="content content-videos" id="videos">
        <h1>Videók</h1>
      </section>

      <section class="content content-photos" id="photos">
        <h1>Képek</h1>
      </section>
    </section>

    <section id="appFooter" class="footer">
      <nav class="nav-social">
          <ul class="nav_buttons">
            <li class="nav_button nav_button-soundcloud">
              <a href="#soundcloud">
                <i class="icon"></i>
                <i class="icon-active"></i>
              </a>
            </li>
            <li class="nav_button nav_button-youtube">
              <a href="#youtube">
                <i class="icon"></i>
                <i class="icon-active"></i>
              </a>
            </li>
            <li class="nav_button nav_button-facebook">
              <a href="#facebook">
                <i class="icon"></i>
                <i class="icon-active"></i>
              </a>
            </li>
          </ul>
      </nav>
    </section>

    <!-- build:js({.tmp}) scripts/application.js -->
    <script type="text/javascript" src="scripts/application.js"></script>
    <!-- endbuild -->
</body>
</html>
